name: py312_likeness_gh_cuda
channels:
  - conda-forge
  - nvidia
  - r
dependencies:
  - python=3.12
  # GPU-specific
  - cuda-nvcc
  - cudatoolkit
  - "jax[cuda12]<=0.4.31"    # [==0.4.31] for GPU/CUDA; [>=0.5.3] for CPU
  - "jaxlib[cuda12]<=0.4.31" # [==0.4.31] for GPU/CUDA; [>=0.5.3] for CPU
  - jaxopt>=0.8.3
  # core dependencies
  - awkward>=2.6
  - ca-certificates<=2025.1.31 # see gh#35,#37
  - dask
  - deprecation
  - dill
  - fastparquet
  - geopandas>=1.0
  - libpysal>=4.12
  - matplotlib>=3.7
  - multiprocess>=0.70.15
  - networkx>=3.2
  - numpy>=1.26
  - packaging
  - pandas>=2.2
  - pyarrow
  - scikit-learn>=1.4
  - scipy>=1.12
  - shapely>=2.0.1
  - tqdm>=4.63
  # testing & development
  - git
  - pip
  - pre-commit
  - pytest
  - pytest-cov
  - pytest-xdist
  - ruff
  - setuptools_scm
  - watermark
  # r packages -- not including `jovtc/pmedmrcpp`, `pmedmrcpp-pal`
  - rpy2>=3.5.10
  - r-base
  - r-rcpp
  - r-rcppeigen
  - r-matrix
  - r-remotes
  - r-irkernel
  # notebooks
  - ipywidgets
  - jupyterlab
  - pip:
    - pygris>=0.1.6
    - git+https://github.com/likeness-pop/pymedm.git@develop
    - git+https://git@github.com/likeness-pop/livelike.git@develop
    - git+https://git@github.com/likeness-pop/likeness-vitals.git@develop
